<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .screen {
            width: 100%;
            height: 50px;
            background: #ddd;
            text-align: right;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            background: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="button" onclick="press('1')">1</div>
            <div class="button" onclick="press('2')">2</div>
            <div class="button" onclick="press('3')">3</div>
            <div class="button" onclick="press('4')">4</div>
            <div class="button" onclick="press('5')">5</div>
            <div class="button" onclick="press('6')">6</div>
            <div class="button" onclick="press('7')">7</div>
            <div class="button" onclick="press('8')">8</div>
            <div class="button" onclick="press('9')">9</div>
            <div class="button" onclick="press('0')">0</div>
            <div class="button" onclick="clearScreen()">C</div>
            <div class="button" onclick="submit()">OK</div>
        </div>
    </div>

    <script>
        let input = "";

        function press(key) {
            input += key;
            document.getElementById("screen").innerText = input;
        }

        function clearScreen() {
            input = "";
            document.getElementById("screen").innerText = "";
        }

        function submit() {
            if (input === "707") {
                window.location.href = "https://example.com"; // Replace with your link
            } else {
                alert("Incorrect Password!");
                clearScreen();
            }
        }
    </script>
</body>
</html>
